<!DOCTYPE HTML>
<html>
<head>
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Rock Paper Scissor</h1>
        <h2 id="display">Let's play!</h2>
        <div id="rock"><img src="rock.png"/></div>
        <div id="paper"><img src="paper.png"/></div>
        <div id="scissor"><img src="scissor.png"/></div>
        <button id="reset" class="hidden">Reset Game</button>
        <div id="scoreboard">
            <h2 id="user">User</h2>
            <div id="user-score" class="score">0</div>
            <h2 id="computer">Computer</h2>
            <div id="computer-score" class="score">0</div>       
        </div>
    </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
